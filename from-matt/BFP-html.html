<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WEB TOOL</title>
        <meta name="description" content="Create your own Biden/Harris endorsement graphic!">

       <link rel="stylesheet" href="https://use.typekit.net/zvd3bsa.css">
       
        <link rel="stylesheet" href="stylin.css">
       
    </head>
    <body>
        
        <header>Make a Biden+Harris Endorsement Graphic!</header>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        
        <section class="meme">
            <img id="template" style="display: none;" src="bfp-transparent-template-03.png" alt="" />
            <canvas id="display" width="1000" height="563">
                Your browser does not support HTML5. Please update or choose a new browser.
            </canvas>
        </section>

        <section class="buttons">
            <div class="upload-wrap">
            <label for="file-upload" class="instruction">Upload your photo!</label>
            <input id="file-upload" type="file">
            <label for="custom-text">Name: </label>
            <input id="custom-text" type="text" value="" placeholder="ex. &quot;Tony Evers&quot;">
            <label for="scale">Scale: </label>
            <input id="scale" max="4" min="0.1" step="0.01" type="range" value="1" />
            <label for="rotate">Rotate: </label>
            <input id="rotate" max="180" min="-180" step="1" type="range" value="0" />   
            </div> 
        </section>

        <script src="canvas-scripts.js"></script>
    </body>
    
</html>
